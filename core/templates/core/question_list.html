<!DOCTYPE html>
<html>
  <head>
    <title>Questions</title>
  </head>
  <body>
    <h2>Questions</h2>
    <a href="{% url 'logout' %}">Logout</a>
    <form method="post" action="{% url 'question_list' %}">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Question title" required />
      <textarea name="description" placeholder="Description"></textarea>
      <button type="submit">Post</button>
    </form>

    <ul>
      {% for q in questions %}
      <li>
        {{ q.title }} - <a href="{% url 'answer_list' q.id %}">View Answers</a>
      </li>
      {% empty %}
      <li>No questions yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
